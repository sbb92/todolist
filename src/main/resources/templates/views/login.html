<html>
<head>
<meta charset="utf-8"></meta>
<link
	rel="stylesheet"
	th:href="@{/assets/css/bootstrap.css}"></link>
<link
	rel="stylesheet"
	type="text/css"
	th:href="@{/css/login.css}"></link>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
<title>To Do List</title>

</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a
									href="#"
									class="active"
									id="login-form-link">Giriş Yap</a>
							</div>
							<div class="col-xs-6">
								<a
									href="#"
									id="register-form-link">Kayıt Ol</a>
							</div>
						</div>
						<hr></hr>
					</div>
					<div
						id="error-message"
						class=""></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form
									id="login-form"
									action="/login/signIn"
									method="post"
									role="form"
									style="display: block;">
									<div class="form-group">
										<input
											type="text"
											name="email"
											id="login-email"
											tabindex="1"
											class="form-control"
											placeholder="Email"
											value=""></input>
									</div>
									<div class="form-group">
										<input
											type="password"
											name="password"
											id="login-password"
											tabindex="2"
											class="form-control"
											placeholder="Şifre"></input>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input
													name="login-submit"
													id="login-submit"
													tabindex="4"
													class="form-control btn btn-login"
													value="Giriş Yap"></input>
											</div>
										</div>
									</div>
								</form>


								<form
									id="register-form"
									action="/login/signUp"
									method="post"
									role="form"
									style="display: none;">
									<div class="form-group">
										<input
											type="text"
											name="name"
											id="register-name"
											tabindex="1"
											class="form-control"
											placeholder="İsim"
											value=""></input>
									</div>
									<div class="form-group">
										<input
											type="text"
											name="surname"
											id="register-surname"
											tabindex="1"
											class="form-control"
											placeholder="Soyisim"
											value=""></input>
									</div>
									<div class="form-group">
										<input
											type="text"
											name="email"
											id="register-email"
											tabindex="1"
											class="form-control"
											placeholder="Email"
											value=""></input>
									</div>
									<div class="form-group">
										<input
											type="password"
											name="password"
											id="register-password"
											tabindex="2"
											class="form-control"
											placeholder="Şifre"></input>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input
													name="register-submit"
													id="register-submit"
													tabindex="4"
													class="form-control btn btn-register"
													value="Kayıt Ol"></input>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
